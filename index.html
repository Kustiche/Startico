<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Startico</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="hero">
      <div class="container">
        <div class="hero__wrap">
          <h1 class="hero__title">Head start your business today!</h1>
          <p class="hero__text">
            Consectetur adipiscing elit. Integer sagittis quam magna, quis
            sollicitudin lorem ornare ut. Nulla et scelerisque mauris.
          </p>
          <div class="links">
            <a class="hero__link" href="#/" target="_blank">Get started</a>
            <a class="hero__transition" href="#/" target="_blank"
              >Try for free</a
            >
          </div>
          <div class="companies">
            <a class="hero__company" href="#/" target="_blank">
              <img
                class="hero__company-image"
                src="img/logoipsum-1.png"
                alt="Logoipsum-1"
            /></a>
            <a class="hero__company" href="#/" target="_blank">
              <img
                class="hero__company-image"
                src="img/logoipsum-2.png"
                alt="Logoipsum-2"
            /></a>
            <a class="hero__company" href="#/" target="_blank">
              <img
                class="hero__company-image"
                src="img/logoipsum-3.png"
                alt="Logoipsum-3"
            /></a>
            <a class="hero__company" href="#/" target="_blank">
              <img
                class="hero__company-image"
                src="img/logoipsum-4.png"
                alt="Logoipsum-4"
            /></a>
          </div>
        </div>
        <div class="wrap-video">
          <img class="wrap-video__video" src="img/video.png" alt="Video" />
          <button class="wrap-video__button">Watch Introduction</button>
        </div>
      </div>
    </section>
    <section class="speed"></section>
  </body>
</html>
